<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Wristwatch System</title>

    <!-- Bootstrap core CSS -->
    <link href="../../WEB-INF/lib/bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS for login -->
    <link href="../../assets/css/index.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="system-name">
            Wristwatch System
        </div>
        <form class="form-signin" action="" method="POST">
            <h2 class="form-signin-heading">Informe seus dados cadastrais</h2>
            <label for="inputName" class="sr-only">Nome</label>
            <input type="text" id="inputName" class="form-control" placeholder="Nome" required autofocus>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword1" class="sr-only">Senha</label>
            <input type="password" id="inputPassword1" class="form-control" placeholder="Senha" required>
            <label for="inputPassword2" class="sr-only">Senha</label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Repita a Senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
        </form>

    </div>
    <!-- /container -->

</body>

</html>
